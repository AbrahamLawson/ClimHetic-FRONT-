# ==========================================
# CONFIGURATION NGINX SIMPLE POUR CLIMHETIC
# ==========================================
# Cette config redirige le trafic vers ton app Docker

server {
    # Écouter sur le port 80 (port web standard)
    listen 80;
    
    # Nom de domaine de ton serveur
    server_name 09.hetic.arcplex.dev;
    
    # Rediriger tout le trafic vers ton app Docker
    location / {
        # Ton app Docker tourne sur le port 8080
        proxy_pass http://localhost:8080;
        
        # Headers nécessaires pour que ça marche bien
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
